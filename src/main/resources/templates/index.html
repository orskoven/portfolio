<style>
    #header{
        font-family: Monaco;

    }
    .boxbox{
        padding: 50px;
        margin: 20px;
        position: relative;
        animation-name: textbox;
        animation-duration: 10s;
        animation-delay: 0s;
    }
    .text{
        display: flex;
        justify-content: space-evenly;
        font-family: "Microsoft Sans Serif";
    }
    #bgreen{
        padding: 50px;
        margin: 20px;
        animation-name: boxani;
        animation-duration: 10s;
    }
    #bblue{
        padding: 50px;
        margin: 20px;
        animation-name: boxani;
        animation-duration: 10s;
    }
    #bred{
        padding: 50px;
        margin: 20px;
        animation-name: boxani;
        animation-duration: 10s;
    }
    .box{
        display: flex;
        justify-content: space-around;
        font-family: Microsoft Sans Serif;
    }
    .profilbillede{
        display: flex;
        justify-content: space-around;
    }

    @keyframes textbox {
        0%   {background-color: blue; right:0px; top:0px;}
        20%  {background-color: red; right:200px; top:200px;}
        40%  {background-color: yellow; right:0px; top:200px;}
        60%  {background-color: green; right:-200px; top:200px;}
        80%  {background-color: darkgoldenrod; right:0px; top:200px;}
        100% {background-color: deepskyblue; right:0px; top:0px;}
    }
</style>
<h1 id="header" style="margin-right: 250px; margin-left: 250px">
</h1>

    <div id="bgreen">Projects</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simons Portfolio</title>
</head>

<style>
    #header{
        font-family: Monaco;

    }
    .text{
        font-family: Monaco;
        position: relative;
        animation-name: text;
        animation-duration: 10s;
        animation-delay: 10s;
    }
    #bgreen{
        padding: 50px;
        margin: 20px;
        animation-name: boxani;
        animation-duration: 10s;
    }
    #bblue{
        padding: 50px;
        margin: 20px;
        animation-name: boxani;
        animation-duration: 10s;
    }
    #bred{
        padding: 50px;
        margin: 20px;
        animation-name: boxani;
        animation-duration: 10s;
    }
    .box{
        display: flex;
        justify-content: space-around;
        font-family: Monaco;
    }

    @keyframes text {
        0%   {color: blue; right:0px; top:0px;}
        20%  {color: red; right:200px; top:200px;}
        40%  {color: yellow; right:0px; top:200px;}
        60%  {color: green; right:-200px; top:200px;}
        80%  {color: darkgoldenrod; right:0px; top:200px;}
        100% {color: deepskyblue; right:0px; top:0px;}
    }
</style>
<h1 id="header" style="margin-right: 250px; margin-left: 250px">
    Hello World!
</h1>
<body>
<div class="text">
    <p class="textmesage" style="margin-right: 250px; margin-left: 250px">
        I'am Simon, an aspiring developer studying an AP in Computer Science at KEA.
         </p>
</div>
<div class="box">
    <div id="bblue">About Me</div>
    <div id="bred">CV</div>
    <div id="bgreen">Projects</div>
</div>
</body>
</html>
